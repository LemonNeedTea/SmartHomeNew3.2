<!-- Generated template for the MyTimeComponent component -->

  <ion-label>{{name}}</ion-label>
  <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="model" cancelText="{{'取消' | translate}}" doneText="{{'确定' | translate}}"
    (ngModelChange)="change()">
  </ion-datetime>
</ion-item>
