<ion-header>
  <ion-navbar>
    <ion-title>{{title}}-定时</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>

    </ion-buttons>
    <!-- <ion-buttons end>
      <button ion-button (click)="complate()">
        <ion-icon ios="md-checkmark" md="md-checkmark"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content class="setting-page">
  <ion-list *ngFor="let item of dataList">
    <ion-list-header>
      定时{{item.index}}
      <button ion-button item-end (click)="setTimer(item.index)">设定</button>
    </ion-list-header>
    <my-loop [(myModel)]="loop[item.index]"></my-loop>
    <my-time name='定时时间' [(myModel)]="startDate[item.index]"></my-time>
    <ion-item>
      <ion-label>定时开启</ion-label>
      <ion-toggle [(ngModel)]="timerOpen[item.index]"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
