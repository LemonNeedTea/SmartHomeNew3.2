<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>

    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="complate()">
        <ion-icon ios="md-checkmark" md="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <my-loop [(myModel)]="loop"></my-loop>
    <my-time name='开启时间' [(myModel)]="startDate"></my-time>
    <my-time name='结束时间' [(myModel)]="startDate"></my-time>

  </ion-list>
</ion-content>
