<ion-header>
  <ion-navbar>
    <ion-title>环境参数</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="cate_right">
    <ion-list class="device-list">
      <button ion-item class="show-setting" (click)="goSetting(item)" *ngFor="let item of dataList">
        <div item-start class="c5 start">
          <img src='../assets/img/home/env/{{item.F_Icon}}'></div>
        <ion-label>
          <div class="label">
            <div>
              {{item.F_Name}}
            </div>

            <div class="label-right">
              <p>
                <span class="high" *ngIf="item.F_Max<item.Value" (click)="alert()">过高</span>
                <span class="low" *ngIf="item.F_Min>item.Value">过低</span>
                <span>{{item.Value}}</span>
              </p>
            </div>
          </div>

        </ion-label>

      </button>

    </ion-list>
  </div>
</ion-content>
