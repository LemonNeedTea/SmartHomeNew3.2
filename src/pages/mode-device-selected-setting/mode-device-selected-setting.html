<ion-header>

  <ion-navbar>
    <ion-title>{{'设备选择'|translate}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>

    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="complate()">
        <ion-icon ios="md-checkmark" md="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="device-list">
    <ion-item-group *ngFor="let item of dataList">
      <ion-item-divider sticky>
        <ion-label>
          {{config.chinese?item.name:item.name_en}}

        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let device of item.data">
        <ion-item>

          <ion-label>
            <div item-start class="start" [ngClass]="device.DeviceColor">
              <img src='../assets/img/home/icon-devicesetting/{{device.Img}}'></div>
            <div class="label">
              <div>
                {{config.chinese?device.DeviceName:device.DeviceName_En}}

                <p><span>{{config.chinese?device.FloorName:device.FloorName_En}}
                    /
                    {{config.chinese?device.RoomName:device.RoomName_En}}</span></p>
              </div>
            </div>

          </ion-label>
          <ion-checkbox [(ngModel)]="device.Control"></ion-checkbox>
        </ion-item>
      </ion-item-sliding>

    </ion-item-group>
  </ion-list>
</ion-content>
