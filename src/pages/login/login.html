<ion-header>
  <ion-navbar>
    <!-- <ion-title>登录</ion-title>
     -->
     <ion-buttons end>
       <button ion-button icon-only (click)="changeLanguage()"> 
         {{'language'|translate}}
       </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="login-div">
    <div ion-text color="primary" text-center class="logo">
      <img src="../../assets/img/login/logo@3x.png" />
      <!-- <ion-icon  name="ionic" style="font-size :4em;" padding-right></ion-icon> -->
      <p>{{ 'HOME.TITLE' | translate }}</p>
    </div>
    <div class="list-form">
      <ion-item>
        <!-- <ion-label fixed><ion-icon color="primary" name="person" item-start></ion-icon></ion-label> -->
        <ion-label floating>
          <ion-icon name="person" item-start></ion-icon>{{'USERNAME'|translate}}
        </ion-label>
        <ion-input type="text" [(ngModel)]="username" [disabled]='!isEdit'></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label fixed><ion-icon color="primary" name="lock" item-start></ion-icon></ion-label> -->
        <ion-label floating>
          <ion-icon name="lock" item-start></ion-icon>{{'PASSWORD'|translate}}
        </ion-label>
        <ion-input type="password" [(ngModel)]="password" clearInput="true" [disabled]='!isEdit'></ion-input>
      </ion-item>
      <!-- <ion-item no-lines style="margin-top:20px;font-size:1.4rem;">
      <label item-right>记住密码</label>
      <ion-toggle></ion-toggle>
    </ion-item> -->
    </div>
    <!-- <div > -->
    <!-- <button button ion-button round tappable  margin-top icon-right block color="primary"  (click)="Login(username, password)">
      
      登 录<ion-icon name="arrow-round-forward"></ion-icon>
    </button> -->
    <div style='text-align: center;margin-top: 65px'>
      <button class="login" id='login' (click)="login(username, password)">
        <p translate>{{ 'HOME.LOGIN' }}</p>
        <div class="loading">
          <div></div>
          <div></div>
          <div></div>
        </div>

        <svg class="checkmark" width='30px' height='30px' stroke='white' fill='none'>
          <polyline points='2 10 12,18 28,2'></polyline>
        </svg>
      </button>
    </div>

    <!-- </div> -->
  </div>

</ion-content>
