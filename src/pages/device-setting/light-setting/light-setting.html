<ion-header>
  <ion-navbar >
    <ion-title>light-setting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="setting-page">
  <ion-list>
    <ion-item>
      <ion-label> <span *ngIf="!state">已关闭</span>
        <div ion-text color='primary' *ngIf="state">已打开
        </div>
      </ion-label>
      <ion-toggle [(ngModel)]="state" (ngModelChange)="setDeviceState(state)" [disabled]="auto"></ion-toggle>
    </ion-item>

  </ion-list>
  <ion-list >

    <my-title name="亮度调节"></my-title>
    <!-- <ion-item> -->
        <ion-range min="20" max="80" step="2" [(ngModel)]="brightness" pin='true' max='100' min='0'>

 
            <ion-label range-left>暗</ion-label>
            <ion-label range-right>亮</ion-label>
        </ion-range>
      <!-- </ion-item> -->
  </ion-list>
  <ion-list class="sewen">
    
      <my-title name="色调调节"></my-title>
      <ion-range  step="2" [(ngModel)]="brightness1" pin='true' max='100' min='0'>
          <ion-label range-left>冷</ion-label>
          <ion-label range-right>暖</ion-label>
      </ion-range>
    </ion-list>
</ion-content>
