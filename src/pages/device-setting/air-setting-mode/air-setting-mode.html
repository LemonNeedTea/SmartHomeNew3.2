<ion-header no-border>
  <ion-navbar transparent>

  </ion-navbar>
</ion-header>

<ion-content>


</ion-content>
<ion-footer>
  <ion-grid class="mode">
    <ion-row>
      <ion-col>
        <img src="../../../assets/cool.png" (click)="dismiss(0)" />
        冷风
      </ion-col>
      <ion-col>
        <img src="../../../assets/air/nuanfeng.png" [ngClass]="{'selected': open}" (click)="dismiss(1)" />

        暖风
      </ion-col>
      <ion-col>
        <img src="../../../assets/air/dinuan.png" [ngClass]="{'selected': sleep>0}" (click)="dismiss(2)" />


        地暖
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="../../../assets/air/nuanfeng1.png" (click)="dismiss(3)" />
        暖风&地暖
      </ion-col>
      <ion-col>
        <img src="../../../assets/air/chushi.png" [ngClass]="{'selected': open}" (click)="dismiss(4)" />

        除湿
      </ion-col>
      <ion-col>
        <img src="../../../assets/air/songfeng.png" [ngClass]="{'selected': sleep>0}" (click)="dismiss(5)" />


        通风
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="dismiss">
    <ion-icon name="arrow-down" (click)="dismiss()"></ion-icon>
  </div>
</ion-footer>
