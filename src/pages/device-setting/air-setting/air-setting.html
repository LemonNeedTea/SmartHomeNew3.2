<ion-header no-border>
  <ion-navbar>
    <ion-title>设备设置</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goMorePage()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <my-device-info [data]="paramData"></my-device-info>
  <ion-item class="border-dividing">
    <ion-label> <span *ngIf="!state">已关闭</span>
      <div ion-text color='primary' *ngIf="state">已打开
      </div>
    </ion-label>
    <ion-toggle [(ngModel)]="state" (ngModelChange)="setDeviceState(state)" [disabled]="auto"></ion-toggle>
  </ion-item>
  <ion-grid>
    <ion-row class="room-temp-row">
      <div class="room-temp">室温&nbsp;&nbsp;28°C</div>
    </ion-row>
    <ion-row>
      <ion-col class="temp-add" col-2>
        <button ion-button icon-only (click)="tempAdd()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8 style="display: flex;justify-content: center;align-items: center;">
        <div id="container" class="container">
          <div class="temp-show">
            <p><span>{{temp}}</span>°C</p>
            <p>{{speedKV[speedModel]}} &nbsp;&nbsp;{{modeKV[modeModel]}}</p>

          </div>
        </div>
      </ion-col>


      <ion-col class="temp-sub" col-2>
        <button ion-button icon-only (click)="tempSub()">
          <ion-icon name="remove"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
<ion-footer>
  <ion-list>
    <button ion-item>
      <ion-label>模式选择</ion-label>
      <ion-multi-picker item-content [multiPickerColumns]="modeColumns" cancelText="取消" doneText="确定"
        [(ngModel)]="modeModel" (ngModelChange)="modeChange()"> </ion-multi-picker>
    </button>
    <button ion-item>
      <ion-label>风速选择</ion-label>
      <ion-multi-picker item-content [multiPickerColumns]="speedColumns" cancelText="取消" doneText="确定"
        [(ngModel)]="speedModel"> </ion-multi-picker>
    </button>
    <button ion-item>
      <ion-label>睡眠选择</ion-label>
      <ion-multi-picker item-content [multiPickerColumns]="sleepColumns" cancelText="取消" doneText="确定"
        [(ngModel)]="sleepModel"> </ion-multi-picker>
    </button>
  </ion-list>

</ion-footer>
