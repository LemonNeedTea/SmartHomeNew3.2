<!--
  Generated template for the AirSettingMorePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>更多设置</ion-title>
    <ion-buttons end>
        <button ion-button clear (click)="goMorePage()" style="font-size: 10px;color:red;">
          恢复出厂设置
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-margin>
    <button ion-item>
      <ion-label>热泵模式</ion-label>
      <ion-multi-picker item-content [multiPickerColumns]="hotPumpModeColumns" cancelText="取消" doneText="确定"
        [(ngModel)]="hotPumpModel" (ioniChange)="change()"> </ion-multi-picker>
    </button>
    <button ion-item>
      <ion-label>制热方式</ion-label>
      <ion-multi-picker item-content [multiPickerColumns]="hotColumns" cancelText="取消" doneText="确定"
        [(ngModel)]="hotModel"> </ion-multi-picker>
    </button>
    <button ion-item>
      <ion-label>制冷方式</ion-label>
      <ion-multi-picker item-content [multiPickerColumns]="coolColumns" cancelText="取消" doneText="确定"
        [(ngModel)]="coolModel"> </ion-multi-picker>
    </button>
    <ion-item>
      <ion-label>风机运行时间</ion-label>
      <p item-content color='primary'>12:00:00</p>

    </ion-item>
  </ion-list>
</ion-content>
