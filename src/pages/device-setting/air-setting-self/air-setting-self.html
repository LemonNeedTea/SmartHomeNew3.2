<ion-content>
  <ion-list style="    width: 100%;position: absolute;top: 0;">
    <ion-row class="room-temp-row">
      <div class="room-temp">室温&nbsp;&nbsp;{{spaceTemp}}°C</div>
    </ion-row>
    <ion-row>
      <ion-col class="shidu">
        湿度&nbsp;&nbsp;{{airData.F6014}}%

      </ion-col>
    </ion-row>
  </ion-list>

  <!-- <my-device-info [data]="paramData"></my-device-info> -->

      </div>

  <ion-grid>
    <!-- <ion-row class="room-temp-row">
      <div class="room-temp">室温&nbsp;&nbsp;28°C</div>
    </ion-row> -->
    <ion-row>
      <ion-col class="temp-add" col-2>
        <button ion-button icon-only (click)="tempAdd()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8 style="display: flex;justify-content: center;align-items: center;">
        <div id="container" class="container">
          <div class="temp-show">
            <p><span>
                <!-- {{temp | number:'1.1-1'}} -->
                <ion-multi-picker [multiPickerColumns]="tempColumns" cancelText="取消" doneText="确定" [(ngModel)]="temp"
                  (ngModelChange)="changeTemp()"> </ion-multi-picker>
                °C
              </span></p>
            <p>{{speedKV[speedModel]}} &nbsp;&nbsp;{{modeKV[modeModel].name}}</p>

          </div>
        </div>
      </ion-col>


      <ion-col class="temp-sub" col-2>
        <button ion-button icon-only (click)="tempSub()">
          <ion-icon name="remove"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row class="speed">
      <ion-col col-4>
        风速设定
      </ion-col>
      <ion-col col-8>
        <ul>
          <li [ngClass]="{'selected': speedModel==0}" (click)="setSpeed(0)">自动</li>
          <li [ngClass]="{'selected': speedModel==3}" (click)="setSpeed(3)">高</li>
          <li [ngClass]="{'selected': speedModel==2}" (click)="setSpeed(2)">中</li>
          <li [ngClass]="{'selected': speedModel==1}" (click)="setSpeed(1)">低</li>
        </ul>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-grid class="mode">
        <ion-row>
          <ion-col>
            <img [src]="'../../../assets/air/'+modeKV[modeModel].url" (click)="setMode()"
              [ngClass]="modeKV[modeModel].class" />
            <!-- <img src="../../../assets/cool.png" (click)="setMode()"/> -->
            {{modeKV[modeModel].name}}
          </ion-col>
          <ion-col>
            <img src="../../../assets/check.png" [ngClass]="{'selected': open}" (click)="setOpen()" />

            开关
          </ion-col>
          <ion-col>
            <img src="../../../assets/sleep.png" [ngClass]="{'selected': sleepModel>0}" (click)="setSleep()" />


            睡眠
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>
