<ion-header>

  <ion-navbar color='primary'>
    <ion-title>{{name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentShowModal()">
        <ion-icon name="alarm"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <my-title name="状态"></my-title>
  <div class="curtain-img" padding>
    <div>
      <img src="../../../assets/img/home/icon-devicesetting/curtain-pic.png" float-left>
      <img src="../../../assets/img/home/icon-devicesetting/curtain-pic.png" float-right>
    </div>
  </div>

  <ion-grid margin-top>
    <ion-row>
      <ion-col text-center>
        <button ion-button outline [ngClass]="{'selected': state==1}" (click)="setDeviceState(1)"
          [disabled]="auto"><span [ngClass]="{true:'white',false:'blue'}[state==1]">打开</span></button>
      </ion-col>
      <ion-col text-center>
        <button ion-button outline [ngClass]="{'selected': state==2}" (click)="setDeviceState(3)"
          [disabled]="auto"><span [ngClass]="{true:'white',false:'blue'}[state==2]">停止</span></button>
      </ion-col>
      <ion-col text-center>
        <button ion-button outline [ngClass]="{'selected': state==0}" (click)="setDeviceState(2)"
